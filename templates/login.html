{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="img">
                <img src="{%static 'images/log1.png'%}" class="img1">
                <img src="{%static 'images/airlogo.jpg'%}" class="img1">
            </div>
            <p style="font-size: 30px;">Enter your email to join us or sign<br> in.</p>
            
        
            <form method="post">
                {%csrf_token%}
                <div class="main">
                    <input type="text" placeholder="enter user name" name="username" class="box">
                    <input type="password" placeholder="enter password" name="password" class="box">
                    <input type="submit" value="login" class="butt">

                </div>
            
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
                        
                
           
            
            
    
        </div>
    </div>
    
</body>
<style>
    .all{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(255, 255, 255);

    }
    .container {
        width: 450px;
        height: 500px;
        display:flex;
        flex-direction: column;
        
         
        
    }
    .img{
        width: 50px;
        height: 50px;
        display: flex;
    }
    .img1{
        width: 50px;
        height: 50px;
    }
    .box{
        width: 390px;
        height: 50px;
        border-radius: 10px;
        

    }
    .form{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .butt{
        width: 150px;
        height: 40px;
        background-color: black;
        color: white;
        border-radius: 30px;

    }
    .main{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
</style>
</html>
